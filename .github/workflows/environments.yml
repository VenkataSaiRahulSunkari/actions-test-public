name: Deployment

env:
  TF_WORKSPACE: ${{ vars.TF_WORKSPACE }}

on:
  push:
    branches:
      - '**'

jobs:
  deployment:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        environment: [dev, qa, prod]
        include:
          - environment: qa
    environment: ${{ matrix.environment }}
    steps:
      - name: deploy
        run: sleep 15 && echo "$TF_WORKSPACE"